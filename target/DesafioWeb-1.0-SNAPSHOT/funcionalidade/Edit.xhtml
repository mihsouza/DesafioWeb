<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncionalidadeEditDlg" widgetVar="FuncionalidadeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFuncionalidadeTitle}">
            <h:form id="FuncionalidadeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funcionalidadeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFuncionalidadeLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{funcionalidadeController.selected.descricao}" title="#{bundle.EditFuncionalidadeTitle_descricao}" />
                        <p:outputLabel value="#{bundle.EditFuncionalidadeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{funcionalidadeController.selected.id}" title="#{bundle.EditFuncionalidadeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{funcionalidadeController.update}" value="#{bundle.Save}" update="display,:FuncionalidadeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FuncionalidadeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FuncionalidadeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
