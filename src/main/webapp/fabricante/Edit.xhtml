<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FabricanteEditDlg" widgetVar="FabricanteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFabricanteTitle}">
            <h:form id="FabricanteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fabricanteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFabricanteLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{fabricanteController.selected.nome}" title="#{bundle.EditFabricanteTitle_nome}" />
                        <p:outputLabel value="#{bundle.EditFabricanteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fabricanteController.selected.id}" title="#{bundle.EditFabricanteTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fabricanteController.update}" value="#{bundle.Save}" update="display,:FabricanteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FabricanteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FabricanteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
